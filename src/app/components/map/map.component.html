<div class = "box">

    <div class = "content">
        <p id="city"><strong>City:</strong> </p>
        {{ city }}
    </div>
    
    <div class = "content">
        <p id="state"><strong>State:</strong> {{ state }}</p> 
    </div>


    <div class = "content">
        <p id="tempF"><strong>Temperature(f):</strong> {{ temp }}</p>
    </div>

        <p id="shortForecast"><strong>Current Forescast:</strong> {{ description }}</p>
    </div>


</div>
